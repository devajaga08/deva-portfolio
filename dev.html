<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      padding-top: 50px;
    }

    h1, h2, h3 {
      color: #333;
    }

    /* Header Styling */
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      font-style: italic;
    }

    /* Navigation Styling */
    nav {
      text-align: center;
      background-color: #444;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Section Styling */
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    /* About Me Section */
    #about {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 40px;
    }

    #about img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    #about div {
      max-width: 600px;
    }

    /* Skills Section */
    #skills {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    #skills .skill {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #skills .skill h3 {
      margin-top: 10px;
      font-size: 1.5rem;
    }

    #portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
